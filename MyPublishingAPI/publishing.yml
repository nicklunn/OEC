#Server configuration.
server:
    applicationConnectors:
        - type: http
          port: 9000
 
# Database settings.
database:
    # the name of the JDBC driver, mysql in our case
    driverClass: com.mysql.jdbc.Driver
    # the username
    user: magento
    # the password
    password: magento123
    # the JDBC URL; the database is called oec
    url: jdbc:mysql://localhost:3306/oec